    <main id="contato">
        <section id="formulario_contato">
            <h2>Contato</h2>
            <form>
                <div class="campos-form">
                    <label for="nome" >Nome:</label>
                    <input id="nome" name="nome" onkeyup= 'validaNome()' type="text"
                    placeholder="Insira o seu nome completo">
                    <div id="txtNome"></div>
                </div>

                <div class="campos-form">
                    <label for="email">E-mail:</label>
                    <input id="email" name="email" type="text"
                    placeholder="Insira o seu e-mail">
                    <div id="txtEmail"></div>
                </div>

                <div class="campos-form">
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10"
                    placeholder="Deixe sua mensagem"></textarea>
                    <div id="txtMensagem"></div>
                </div>

                <button type="button">
                    Enviar
                </button>

            </form>
        </section>

        <section id="formulario_buscacep">
            <h2>Consultar CEP</h2>
            <div class="endereco">
                <div class="campos-form">
                    <label for="cep">CEP:</label>
                    <input id="cep" name="cep" type="text"
                    placeholder="Digite o seu CEP:">
                    <div id="txtCep"></div>
                </div>
                <button type="button" onclick="consultarCep()">
                Consultar
            </button>
            <hr>
            <div class="campos-form">
                <label for="dados">Endereço:</label>
                <textarea name="dados" id="dados" rows="7"
                palceholder="Busca CEP"></textarea>
                <div id="txtCep"></div>
            </div>
            </div>

        </section>
